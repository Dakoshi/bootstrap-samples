<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


<div class="container">
    <div class="alert alert-danger">
        <!--задает спиль окошку, остальные виды см ниже-->
        <button type="button" class="close" data-dismiss="alert">
            <!--data-dismiss="alert" делает , чтобы крестик закрывал окошко-->
            <i class=" fa fa-times fa-fw"></i>
        </button>
        <h4>Заголовок 4 уровня</h4>
        <!--уровень заголовка подбирается под общий стиль-->
        <p><strong>Welcome</strong><a href="#" class="alert-link"> Click</a>.</p>
        <!--strong задает жирный шрифт
        class="alert-link" делает ссылку красной, под стиль самого окна-->
        <p>
        <button type="button" class="btn btn-default">Ok</button>
        <button type="button" class="btn btn-danger" data-dismiss="alert">Cancel</button>
        <!--data-dismiss="alert" делает, чтобы при нажатии на cancel закрывалось окошко-->
        </p>
        
        
    </div>
    <div class="alert alert-warning">alert-warning</div>
    <div class="alert alert-success">alert-success</div>
    <div class="alert alert-info">alert-info</div>
</div>

 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    


  </body>
</html>
