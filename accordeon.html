<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div id="accordion" class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapse-1" data-parent="#accordion" data-toggle="collapse">Открыть 1й слайд</a>
                        </h4>
                    </div>
                   <div id="collapse-1" class="panel-collapse collapse">
                       <!--in делает видимым lorem-->
                       <div class="panel-body">
                           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, illum.</p>
                       </div>
                   </div> 
                </div>
                <div class="panel panel-default">
                    <div class="panel panel-default">
                        <!--panel-default - можно прописать danger, warning, success, чтобы изменить цвет вкладки-->
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapse-2" data-parent="#accordion" data-toggle="collapse">Открыть 2й слайд</a>
                            <!--data-parent="#accordion" делает так, что если открыть один слайд, второй слайд закроется
                             (но почему-то оно не работает...)-->
                        </h4>
                    </div>
                   <div id="collapse-2" class="panel-collapse collapse">
                       
                       <div class="panel-body">
                           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, illum.</p>
                       </div>
                   </div> 
                </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="#collapse-3" data-parent="#accordion" data-toggle="collapse">Открыть 3й слайд</a>
                        </h4>
                    </div>
                   <div id="collapse-3" class="panel-collapse collapse">
                       
                       <div class="panel-body">
                           <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, illum.</p>
                       </div>
                   </div> 
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
