<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<!--spoiler 1 begin-->
        <div class="col-md-6">
            <a href="#spoiler-1" data-toggle="collapse" class="btn btn-primary">Open spoiler</a>
                <div class="collapse" id="spoiler-1">
                    <!--data-toggle="collapse" дает браузеру понять, 
                    что надо открыть часть с div.collapse-->
                    <div class="well">
                        <p>Lorem ipsum dolor.</p>
                    </div>
                </div>
        </div>

<!--spoiler 1 end-->

<!--spoiler 2 begin-->
       <div class="col-md-6">
            <a href="#spoiler-2" data-toggle="collapse" class="btn btn-warning spoiler collapsed">Spoiler</a>
            <!--класс collapsed появляется, когда раскрывается содержимое, находящееся в кнопке-->
                <div class="collapse" id="spoiler-2">
                    <!--data-toggle="collapse" дает браузеру понять, 
                    что надо открыть часть с div.collapse-->
                    <div class="well">
                        <p>Lorem ipsum dolor.</p>
                    </div>
                </div>
        </div>


<style>
    a.spoiler::after {
        content: " [-]";
    }

    a.spoiler.collapsed::after {
        content: " [+]"
    }
</style>

<!--Задает + и - в конце-->

<!--spoiler 2 end-->
       


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
