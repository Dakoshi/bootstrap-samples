<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-1">Открыть модальное окно</button>
            </div>
        </div>
    </div>


    <!--модальное (всплывающее) окно лучше делать в body, без колонок-->
    <div class="modal fade" id="modal-1">
        <div class="modal-dialog modal-lg">
            <!--modal-lg / modal-sm / modal-md задает размер окна-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i></button>
                    <!--описывает кнопку с крестиком в правом верхнем углу
                    data-dismiss="modal" modal указывает, что именно нужно закрыть. В данном случае самый верхний div.modal-->
                    <h4 class="modal-title">Вы уверены?</h4>
                    <!--Заголовок -->
                </div>
                <div class="modal-body">
                    <p>Если вы согласитесь, то..</p>
                    <!-- в modal-body уже можно дабавить div.row-->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
