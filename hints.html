<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <style>
    body {
        background-color: #333;
        color: red;
        clear: left;
    }
    </style>
    
        <div class="container">
            <div class="row">
                <p>

                    <button type="button" class="btn btn-default" 
                    data-toggle="tooltip" 
                    data-placement="bottom" 
                    title="Hint"
                    data-trigger="click"
                    >Кнопка
                    </button>
                    <!--Белая-->
                    <!--data-toggle="tooltip" запускает подсказку
                    title="Hint" обязательно должен идти после data-toggle="tooltip" +
                    надо написать скрипт на jquery, см внизу страницы
                    data-placement управляет положением подсказки? бывает left-right-top-bottom
                    data-trigger="click"  способ выведения информации-->


                    <button type="button" class="btn btn-primary" 
                    data-toggle="popover" 
                    title="Заголовок окна" 
                    data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit."
                    data-placement="right"
                    data-trigger="hover"
                    >
                    
                    Кнопка
                    </button>
                    <!--Синяя-->

                </p>

            </div>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
    $("[data-toggle='tooltip']").tooltip();
    $("[data-toggle='popover']").popover();
});
    </script>


  </body>
</html>
