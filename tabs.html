<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <div class="container">
                    <div class="tabs">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab-1" data-toggle="tab">Вкладка 1</a></li>
                            <!--data-toggle="tab" отвечает за переключение между вкладками
                            a href="#tab-1" - ссылка на идентификатор из блока tab-content-->
                            <li><a href="#tab-2" data-toggle="tab">Вкладка 2</a></li>
                            <li><a href="#tab-3" data-toggle="tab">Вкладка 3</a></li>
                        </ul>
                        <div class="tab-content">
                            <!--ul li задает названия вкладок
                            в tab-content+div.tab-pane указывается то, что должно быть во вкладке-->
                            <div class="tab-pane fade in active" id="tab-1">
                                <!--fade-in придает плавность при переключении вкладок
                                id указывается в ссылке a href в блоке выше ul li-->
                                <p>Lorem ipsum dolor1.</p>
                            </div>
                            <div class="tab-pane fade" id="tab-2">
                                <p>Lorem ipsum 2.</p>
                            </div>
                            <div class="tab-pane fade" id="tab-3">
                                <p>Lorem ipsum dolor3.</p>
                            </div>
                        </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
